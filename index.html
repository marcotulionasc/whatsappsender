<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Sender</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-xVePiofB0ITJTb+bHK0uTEIgOqXvpkhjK7IGqi6l9RI++urzkJcnFe5CSB5OGPvp" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="custom-container">
              <h1 class="text-center mb-4">Whatsapp Sender</h1>
              <div id="qrcode"></div>
              <form action="">
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number Ex: 19999999999">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <input type="text" class="form-control" id="message" name="message" placeholder="Enter message">
                </div>
                <div class="form-group">
                  <label for="file">File</label>
                  <input type="file" class="form-control-file" id="file" name="file">
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="background-color:rgb(7, 196, 7); border-color: aquamarine; color: black;">
                    <img src="whatsapp.png" alt="WhatsApp Icon" style="width: 6%;">
                    Send
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
      <script>
          $(document).ready(function() {
              $.get('/qr', function(data) {
                  let qrcode = new QRCode(document.getElementById("qrcode"), {
                      text: data.qr,
                      width: 128,
                      height: 128,
                      colorDark : "#000000",
                      colorLight : "#ffffff",
                      correctLevel : QRCode.CorrectLevel.H
                  });
              });
          });
      </script>
</body>
<!-- Libs for frontend -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
